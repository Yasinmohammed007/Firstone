apiVersion: v1
kind: Secret 
metadata:
  name: postgres-secret
  labels:
    app: postgres
data:
  db: cG9zdGdyZXNkYg== 
  user: cG9zdGdyZXNhZG1pbg== 
  password: U29waG9zQDEyMw== 

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
   matchLabels:
     app: postgres 
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
        - name: secret-volume
          secret:
            secretName: postgres-secret 
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env: 
          - name: PORT
            value: "5432"
          - name: POSTGRES_DB 
            valueFrom:
              secretKeyRef:
                name: postgres-secret 
                key: db
          - name: POSTGRES_USER 
            valueFrom:
              secretKeyRef:
                name: postgres-secret 
                key: user 
          - name: POSTGRES_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: postgres-secret 
                key: password 
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
            - mountPath: /mnt/secret
              name: secret-volume 
          livenessProbe:
            exec:
              command: 
              - bash 
              - "-c" 
              - | 
                psql -w -d $POSTGRES_DB -U $POSTGRES_USER -c 'SELECT 1'
            initialDelaySeconds: 15
            timeoutSeconds: 2 
          readinessProbe:
            exec:
              command: 
              - bash 
              - "-c" 
              - | 
                psql -w -d $POSTGRES_DB -U $POSTGRES_USER -c 'SELECT 1'
            initialDelaySeconds: 15
            timeoutSeconds: 2 

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: postgres
